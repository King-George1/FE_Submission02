<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
  <script defer src="dashboard.js"></script></head>
  <body>
    <div class="overlay" id="the-overlay">
      <div class="overlay__inner">
        <div class="overlay__content"><span class="spinner"></span></div>
      </div>
    </div>
    <div id="main-container">
      <div id="navBar">
        <img src="./images/Freddys_Logo.svg" alt="" id="logo" />
        <a class="navItem" href="">Dashboard</a>
        <a class="navItem" href="" id="nav-to-order">Orders</a>
        <a class="navItem" href="" id="log-out-user">Logout</a>
      </div>
      <div id="dashboard">
        <h2>Dashboard</h2>
        <div id="order-summary">
          <div class="summary-item">
            <p class="period">Today</p>
            <p>
              <span id="today-rev"></span> /
              <span id="today-orders"></span>
            </p>
          </div>
          <div class="summary-item">
            <p class="period">Last Week</p>
            <p>
              <span id="lastweek-rev"></span> /
              <span id="lastweek-orders"></span>
            </p>
          </div>
          <div class="summary-item">
            <p class="period">Last Month</p>
            <p>
              <span id="lastmonth-rev"></span> /
              <span id="lastmonth-orders"></span>
            </p>
          </div>
        </div>

        <div id="chart-container">
          <div id="order-graphs">
            <h2 id="graph-header">Revenue (last 7 days)</h2>
            <div class="checkBox">
              <input class="check-box" type="checkbox" id="check-box" />
            </div>
          </div>
          <canvas id="myChart"></canvas>
        </div>
        <div id="best-sellers">
          <h2>Best Sellers</h2>
          <div class="table-container">
            <table id="sales">
              <thead>
                <tr>
                  <th>Product Name</th>
                  <th>Price</th>
                  <th># Units sold</th>
                  <th>Revenue</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
