<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <div id="main-container">
      <div id="login-container">
        <div class="login-info">
          <p id="shop-title">Freddy's Artisanal Haloween Candy Shop</p>
          <img
            src="./src/assets/Freddys_Logo.svg"
            width="42%"
            height="42%"
            alt="shop-logo"
          />
        </div>
        <form id="loginForm">
          <input
            type="text"
            name="username"
            placeholder="username"
            id="input-username"
            class="form-fields"
          />
          <input
            type="password"
            name="password"
            placeholder="********"
            id="input-password"
            class="form-fields"
          />
          <p id="error-message">Input Errors</p>
          <input
            type="submit"
            value="Login"
            class="form-fields"
            id="input-submit"
          />
        </form>
      </div>
    </div>
  </body>
</html>
