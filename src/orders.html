<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders</title>
    <script defer src="bundle.js"></script>
  </head>
  <body>
    <div id="mainContainer">
      <div id="navBar">
        <img src="./images/Freddys_Logo.svg" alt="" id="logo" />
        <a class="navItem" href="" id="nav-to-dashboard">Dashboard</a>
        <a class="navItem" href="">Orders</a>
        <a class="navItem" href="" id="log-out">Logout</a>
      </div>
      <div class="overlay" id="the-overlay">
        <div class="overlay__inner">
          <div class="overlay__content"><span class="spinner"></span></div>
        </div>
      </div>
      <div id="order-info">
        <div id="order-search">
          <h1>Orders</h1>
          <div id="search">
            <!-- later search for emogi to use -->
            <img
              src="./images/searchbar.png"
              alt="search-icon"
              width="25"
              height="25"
            />
            <input type="text" id="search-query" value="" />
          </div>
        </div>
        <table id="order-table">
          <thead>
            <tr>
              <th>Product Name</th>
              <th>Date</th>
              <th>Price</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div id="pagination">
          <p>
            Page <span id="previous-page">&lt;</span>
            <span id="current-page"></span> of <span id="last-page"></span
            ><span id="next-page"> &gt; </span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
